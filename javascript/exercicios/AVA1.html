<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificar Número</title>
        <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Verificar Número</h1>
            <label>Digite um número: <input type="number" id="numero"></label>
            <button onclick="verificarNumero()">Verificar</button>
            <p id="resultado"></p>
        </div>
        <script>
        function verificarNumero(){
            var numero = parseInt(document.getElementById('numero').value);
            if (numero >= 20 && numero <= 90) {
                document.getElementById('resultado').textContent = 'O número ' + numero + ' está compreendido entre 20 e 90.';
            }else{
                document.getElementById('resultado').textContent = 'O número ' + numero + ' não está compreendido entre 20 e 90.';
            }
        }
        </script>
    </body>
</html>
