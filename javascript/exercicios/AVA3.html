<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificar Número</title>
        <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Verificar Número</h1>
            <label>Digite um número: <input type="number" id="numero"></label>
            <button onclick="verificarNumero()">Verificar</button>
            <p id="resultado"></p>
        </div>
        <script>
        function verificarNumero(){
            var numero = parseFloat(document.getElementById('numero').value);
            var quadradoDivididoPorDobro = Math.pow(numero, 2) / (2 * numero);
            if (numero < quadradoDivididoPorDobro){
                document.getElementById('resultado').textContent = 'SIM';
            }else{
                document.getElementById('resultado').textContent = 'NÃO';
            }
        }
        </script>
    </body>
</html>
