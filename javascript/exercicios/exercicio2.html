<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
    </head>
    <body>
        <h1>2 - Construa uma página que leia o saldo de uma aplicação e mostre, em um alert,  o novo saldo, considerado o reajuste de 2%.</h1>
        <script>
        var  n1 = parseInt(prompt('Informe o Saldo da aplicação: '));
        alert((n1*0.02)+n1);
        </script>
    </body>
</html>
