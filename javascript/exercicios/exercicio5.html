<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript</title>
    </head>
    <body>
        <h1>5 - Elabore um programa em JavaScript para receber uma quantidade de horas e uma quantidade de minutos e converter apenas em minutos. Mostre o resultado utilizando a função "document.write".</h1>
        <script>
        var  hr = parseInt(prompt('Informe o valor em HORAS: '));
        var  min = parseInt(prompt('Informe o valor em MINUTOS: '));
        document.write(hr+' horas e '+min+' minutos, equivalem a '+((hr*60)+min)+' minutos.');
        </script>
    </body>
</html>
