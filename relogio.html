<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets_relogio/CSS/styles_relogio.css">
		<title>Relógio Digital</title>
	</head>
	<body>
		<header class="cabecalho">
            <div class="header">
                <div class="checkbox-container">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="toggle">
                        <label class="checkbox" for="toggle">
                            <div class="trace"></div>
                            <div class="trace"></div>
                            <div class="trace"></div>
                        </label>
                        <div class="menu"></div>
                        <nav class="menu-items">
                            <ul>
                                <li>
                                    <a href="index.html">HOME</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
		<div class="relogio">
			<div>
				<span id="horas">00</span>
				<span class="tempo">Horas</span>
			</div>
			<div>
				<span id="minutos">00</span>
				<span class="tempo">Minutos</span>
			</div>
			<div>
				<span id="segundos">00</span>
				<span class="tempo">Segundos</span>
			</div>
		</div>
		<div class="calendario">
			<div>
				<span id="dia">00</span>
				<span class="data">Dia</span>
			</div>
			<div>
				<span id="mes">00</span>
				<span class="data">Mês</span>
			</div>
			<div>
				<span id="ano">0000</span>
				<span class="data">Ano</span>
			</div>
		</div>
		<script src="assets_relogio/JS/script_relogio.js"></script>
	</body>
</html>
