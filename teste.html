<!DOCTYPE html>
<html>
<head>
  <title>Estilizando com JavaScript</title>
  <style>
    /* Estilos CSS iniciais */
    .destaque {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 id="titulo">Título</h2>

  <script>
    // Selecionar o elemento pelo ID
    var tituloElemento = document.getElementById("titulo");

    // Alterar os estilos usando JavaScript
    tituloElemento.style.color = "blue";
    tituloElemento.style.fontSize = "24px";
    tituloElemento.classList.add("destaque"); // Adiciona a classe "destaque"

    // Outras manipulações de estilo
    //tituloElemento.style.backgroundColor = "yellow";
    //tituloElemento.style.border = "1px solid black";
  </script>
</body>
</html>
